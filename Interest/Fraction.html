<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fraction Calculator – Advanced & Accurate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:0 12px 32px rgba(0,0,0,.08);
}
h1{margin:0;color:var(--primary)}
small{color:#555}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
button:hover{opacity:.95}

.result{font-weight:700;font-size:18px}
.formula,.steps{font-size:14px;color:#444;line-height:1.6}
.error{color:#dc2626;font-weight:600;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Fraction Calculator</h1>
<small>Accurate fraction calculations · Big-number safe · International standards</small>

<br>

<div class="grid">
  <input id="a" placeholder="Numerator a">
  <input id="b" placeholder="Denominator b">
  <select id="op">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input id="c" placeholder="Numerator c">
  <input id="d" placeholder="Denominator d">
</div>

<br>
<button onclick="calculate()">Calculate</button>
<div id="error" class="error"></div>
</div>

<br>

<div class="grid">
  <div class="card">
    <div id="output" class="result">Result = —</div>
  </div>
  <div class="card">
    <div id="formula" class="formula"><b>Formula Used</b><br><br>—</div>
  </div>
</div>

<br>

<div class="card">
  <div id="steps" class="steps"><b>Step-by-Step Solution</b><br><br>—</div>
</div>

</div>

<script>
function gcdBig(a,b){
  a=a<0n?-a:a; 
  b=b<0n?-b:b;
  while(b){[a,b]=[b,a%b]}
  return a;
}

function simplifyBig(n,d){
  if(d<0n){n=-n;d=-d}
  if(n===0n) return [0n,1n]
  const g=gcdBig(n,d)
  return [n/g,d/g]
}

function safeDecimal(n,d){
  if(n.toString().length>30 || d.toString().length>30) return "Too large";
  return (Number(n)/Number(d)).toFixed(6);
}

function calculate(){
  const error=document.getElementById("error");
  error.innerText="";

  const a=document.getElementById("a").value.trim();
  const b=document.getElementById("b").value.trim();
  const c=document.getElementById("c").value.trim();
  const d=document.getElementById("d").value.trim();
  const op=document.getElementById("op").value;

  if(!a||!b||!c||!d){
    error.innerText="All fields are required.";
    return;
  }
  if(b==="0"||d==="0"){
    error.innerText="Denominator cannot be zero.";
    return;
  }

  const A=BigInt(a), B=BigInt(b), C=BigInt(c), D=BigInt(d);
  let n,m,formula,steps;

  if(op==="+"){
    const ad=A*D, bc=B*C;
    n=ad+bc; m=B*D;
    formula="(a/b) + (c/d) = (ad + bc) / bd";
    steps=`ad = ${A} × ${D} = ${ad}<br>
           bc = ${B} × ${C} = ${bc}<br>
           numerator = ${n}<br>
           denominator = ${m}`;
  }

  if(op==="-"){
    const ad=A*D, bc=B*C;
    n=ad-bc; m=B*D;
    formula="(a/b) − (c/d) = (ad − bc) / bd";
    steps=`ad = ${ad}<br>
           bc = ${bc}<br>
           numerator = ${n}<br>
           denominator = ${m}`;
  }

  if(op==="*"){
    n=A*C; m=B*D;
    formula="(a/b) × (c/d) = ac / bd";
    steps=`ac = ${n}<br>
           bd = ${m}<br>
           numerator = ${n}<br>
           denominator = ${m}`;
  }

  if(op==="/"){
    if(C===0n){
      error.innerText="Division by zero is not allowed.";
      return;
    }
    n=A*D; m=B*C;
    formula="(a/b) ÷ (c/d) = ad / bc";
    steps=`ad = ${n}<br>
           bc = ${m}<br>
           numerator = ${n}<br>
           denominator = ${m}`;
  }

  const [sn,sd]=simplifyBig(n,m);

  document.getElementById("output").innerHTML=
    `Simplified Fraction = ${sn}/${sd}<br>
     Decimal (safe) = ${safeDecimal(sn,sd)}`;

  document.getElementById("formula").innerHTML=
    `<b>Formula Used</b><br><br>${formula}`;

  document.getElementById("steps").innerHTML=
    `<b>Step-by-Step Solution</b><br><br>${steps}<br><br>
     Simplified → ${sn}/${sd}`;
}
</script>

</body>
</html>
